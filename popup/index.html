<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JueJin Helper</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="name">JueJin Helper</div>
      <div class="logo">
        <img src="../icons/logo.png" alt="">
      </div>
    </div>
    <div class="group">
      <div class="group-title">文章过滤关键词（启动页）</div>
      <textarea type="textarea" id="filter-keywords-articles-start" rows="4" placeholder="多个关键词用英文逗号隔开"></textarea>
    </div>
    <div class="group">
      <div class="group-title">沸点过滤关键词（启动页）</div>
      <textarea type="textarea" id="filter-keywords-pins-start" rows="4" placeholder="多个关键词用英文逗号隔开"></textarea>
    </div>
    <button id="open-filter">开启过滤</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
